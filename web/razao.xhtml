<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contábil</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </h:head>

    <h:body>
        <p:fieldset legend="Razão" style="margin-bottom:20px">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />             

                <p:dataTable id="table" 
                             value="#{controladorRelatorios.lancrazao}" 
                             var="razao"
                             emptyMessage="Não há lançamentos cadastradas!"
                             scrollable="true" scrollHeight="400" 
                             reflow="true" >  
                    <f:facet name="header">
                        Conta #{controladorRelatorios.ct}
                    </f:facet>
                    <p:column headerText="Data" >
                        <h:outputText value="#{razao.dataRazao}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Histórico">
                        <h:outputText value="#{razao.histRazao}"/>
                    </p:column>
                    <p:column headerText="Débito" style="text-align: right;">
                        <h:outputText value="#{razao.debRazao}"/>
                    </p:column>
                    <p:column headerText="Crédito" style="text-align: right;">
                        <h:outputText value="#{razao.credRazao}"/>
                    </p:column>
                    <p:column headerText="Saldo" style="text-align: right;">
                        <h:outputText value="#{razao.saldoRazao}"/>
                    </p:column> 

                </p:dataTable>  
                <p:button value="Voltar" outcome="dataRazao"/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
