<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contábil</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </h:head>

    <h:body>
        <p:fieldset legend="Balancete" style="margin-bottom:20px">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />             

                <p:dataTable id="table" 
                             value="#{controladorRelatorios.balancetes}" 
                             var="conta"
                             emptyMessage="Não há lançamentos cadastradas!"
                             scrollable="true" scrollHeight="400" 
                             reflow="true" >                                   
                    <p:column headerText="Código" >
                        <h:outputText value="#{conta.codConta}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{conta.descrConta}"/>
                    </p:column>
                    <p:column headerText="Saldo" style="text-align: right;">
                        <h:outputText value="#{conta.ultSaldo}"/>
                    </p:column>                                     
                   
                </p:dataTable>  
                <p:button value="Voltar" outcome="dataBalancete"/>
                </h:form>
        </p:fieldset>
    </h:body>
</html>
